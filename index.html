<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FORTUNE-9 OS Terminal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #1a1a1a;
      color: #00ff00;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('S 3Fmbolo_de_Tenebris.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 60%;
      background-blend-mode: lighten;
      background-attachment: fixed;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(26, 26, 26, 0.95);
      z-index: 0;
    }

    .terminal {
      background-color: #000;
      padding: 20px;
      border: 2px solid #00ff00;
      width: 600px;
      max-width: 90%;
      height: 400px;
      box-shadow: 0 0 20px #00ff00;
      position: relative;
      z-index: 2;
    }

    .terminal-output {
      white-space: pre-wrap;
      margin-bottom: 20px;
    }

    input[type="password"] {
      background: transparent;
      border: none;
      border-bottom: 1px solid #00ff00;
      color: #00ff00;
      width: 10ch;
      font-family: monospace;
      font-size: 1em;
      outline: none;
    }

    .glitch-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
      background: repeating-linear-gradient(0deg, #f0f, #0f0 1px, #000 2px);
      animation: glitch-effect 0.2s steps(2, end) infinite;
      opacity: 0;
      transition: opacity 0.3s ease-in;
    }

    @keyframes glitch-effect {
      0% {
        clip-path: inset(10% 0 90% 0);
        transform: translate(-5px, -2px);
      }
      20% {
        clip-path: inset(15% 0 80% 0);
        transform: translate(5px, 2px);
      }
      40% {
        clip-path: inset(25% 0 60% 0);
        transform: translate(-3px, 3px);
      }
      60% {
        clip-path: inset(5% 0 95% 0);
        transform: translate(3px, -3px);
      }
      80% {
        clip-path: inset(35% 0 30% 0);
        transform: translate(-2px, 2px);
      }
      100% {
        clip-path: inset(10% 0 90% 0);
        transform: translate(0);
      }
    }

    .welcome-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-size: 2em;
      font-family: monospace;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-output" id="output">></div>
    <form onsubmit="checkPassword(event)">
      <input type="password" id="password" maxlength="10" autofocus>
    </form>
  </div>

  <div class="glitch-overlay" id="glitch"></div>
  <div class="welcome-message" id="welcome">Bem-vindo Ã  Tenebris</div>

  <script>
    function checkPassword(event) {
      event.preventDefault();
      const input = document.getElementById("password");
      const output = document.getElementById("output");
      const password = input.value;

      if (password === "impossivel") {
        const glitch = document.getElementById("glitch");
        const welcome = document.getElementById("welcome");
        glitch.style.opacity = '1';
        setTimeout(() => {
          welcome.style.opacity = '1';
        }, 1000);
        output.innerHTML += "\nAccess Granted.";
      } else {
        output.innerHTML += "\nAccess Denied. Incorrect password.";
      }
      input.value = "";
    }
  </script>
</body>
</html>
